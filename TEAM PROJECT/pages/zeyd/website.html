<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .header, .footer {
      background-color: #4e9fc2;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      position: absolute;
    }
    .header {
      top: 0;
    }
    .footer {
      bottom: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      margin-top: 80px; /* To avoid overlap with header */
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4e9fc2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b8aad;
    }
    .toggle {
      margin-top: 10px;
      cursor: pointer;
      color: #4e9fc2;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Student Hub</h1>
  </div>

  <div class="container">
    <h2 id="form-title">Log In</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
  </div>

  <div class="footer">
    <p>&copy; 2025 Student Hub Website</p>
  </div>

  <script>
    function toggleForm() {
      const formTitle = document.getElementById("form-title");
      const authForm = document.getElementById("auth-form");
      const toggleText = document.querySelector(".toggle");

      if (formTitle.innerText === "Log In") {
        formTitle.innerText = "Sign Up";
        authForm.innerHTML = `
          <input type="text" id="name" placeholder="Full Name" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        `;
        toggleText.innerText = "Already have an account? Log In";
      } else {
        formTitle.innerText = "Log In";
        authForm.innerHTML = `
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Log In</button>
        `;
        toggleText.innerText = "Don't have an account? Sign Up";
      }
    }
  </script>

</body>
</html>
